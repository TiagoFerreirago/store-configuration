server:
  port: 8080
eureka:
  instance:
    hostname: localhost
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/ 

spring:
  cloud:
    gateway:    
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true  
      routes:
        - id: product-catalog
          uri: lb://PRODUCT-CATALOG  
          predicates:
            - Path=/product/**
        - id: shopping-cart
          uri: lb://SHOPPING-CART  
          predicates:
            - Path=/cart/**
